<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Book Organizer</title>
  </head>
  <body>
    <header class="bg-dark">
      <h1 class="header">Book Research and Organizer</h1>
    </header>
    <!-- main content container -->
    <main class="main-container">
      <div class="row">
        <div class="col col-lg-4">
          <section class="feature-container main" id="submit-container">
            <h3>Search Here:</h3>
            <form id="search-form">
              <input id="search-input" type="text" />
              <button type="submit" class="btn btn-primary" id="submit-button">
                Submit
              </button>
            </form>
          </section>
          <section class="feature-container" id="google-results-container">
            <h3>Google Results:</h3>
            <div id="dynamic-google-results"></div>
          </section>
          <section class="feature-container" id="saved-books-container">
            <h3>Saved Books</h3>
            <div class="row">
              <div class="" id="saved-book-list"></div>
            </div>
          </section>
        </div>

        <div class="col col-lg-8">
          <section class="feature-container" id="results-container">
            <h3>Search Results</h3>
            <div id="dynamic-results"></div>
          </section>
        </div>
      </div>
      <!-- submit container -->

      <!-- results container -->

      <!-- saved books container -->
    </main>
    <script src="https://apis.google.com/js/api.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
