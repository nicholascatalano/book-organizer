<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Organizer</title>
  </head>
  <body>
    <header>Book Research and Organizer</header>
    <!-- main content container -->
    <main class="main-container">
      <!-- submit container -->
      <section class="feature-container" id="submit-container">
        <h3>Search Here:</h3>
        <form id="search-form">
          <input id="search-input" type="text" />
          <button type="button" class="btn btn-primary">Submit</button>
        </form>
      </section>
      <!-- results container -->
      <section class="feature-container" id="results-container">
        <h3>Search Results</h3>
        <div id="dynamic-results"></div>
      </section>
      <!-- saved books container -->
      <section class="feature-container" id="saved-books-container"></section>
    </main>
  </body>
</html>
