<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Book Organizer</title>
  </head>
  <body>
    <header class="bg-dark mb-2">
      <h1 class="header">Book Research and Organizer</h1>
    </header>
    <!-- main content container -->
    <main class="main-container p-2">
      <div class="row">
        <div class="col col-lg-4">
          <!-- submit container -->
          <section
            class="feature-container main d-flex flex-column"
            id="submit-container"
          >
            <h4 class="border-bottom border-4 border-light">Search</h4>
            <form id="search-form">
              <input id="search-input" type="text" />
              <button type="submit" class="btn btn-primary" id="submit-button">
                Submit
              </button>
            </form>
          </section>
          <!-- google results container -->
          <section class="feature-container" id="google-results-container">
            <h4 class="border-bottom border-4 border-light">
              Purchase Results
            </h4>
            <div id="dynamic-google-results"></div>
          </section>
          <!-- saved books container -->
          <section class="feature-container" id="saved-books-container">
            <h4 class="border-bottom border-4 border-light">Saved books</h4>
            <div class="row">
              <div id="saved-book-list"></div>
            </div>
          </section>
        </div>
        <!-- LOC results container -->
        <div class="col col-lg-8">
          <section class="feature-container" id="results-container">
            <h4 class="text-center border-bottom border-4 border-light">
              Search Results
            </h4>
            <div id="dynamic-results"></div>
          </section>
        </div>
      </div>
    </main>
    <script src="https://apis.google.com/js/api.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
